<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exploring Accra</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Contact Exploring Accra for more information about our tours and experiences in Accra, Ghana.">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video" loading="lazy">
            <source src="images/independence-square.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <div class="logo">Exploring Accra</div>
        <button id="menu" aria-label="Toggle menu"></button>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="landmarks.html">Landmarks</a></li>
                <li><a href="experiences.html">Experiences</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Accra Street, Accra, Ghana</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+233 24 123 4567</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>info@exploringaccra.com</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="container">
                <h2>Get in Touch</h2>
                <form action="response.html" method="get">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
        <section class="map">
            <div class="container">
                <h2>Our Location</h2>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.401962337812!2d-0.17783008481573207!3d5.603722495951249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10207d1a6765e8c3%3A0x6c86ecab3d8b7e12!2sIndependence%20Square!5e0!3m2!1sen!2sgh!4v1623694512674!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-links">
                <div class="contact">
                    <p>&copy; 2024 Exploring Accra. All rights reserved. |Florian Adu Kausche</p>
                </div>
                <div class="social">
                    <a href="https://web.facebook.com/places/Things-to-do-in-Accra-Ghana/110453975643636/" target="_blank" class="social-icon"><img src="images/icons8-facebook-50.png" alt="facebook-icon" loading="lazy"></a>
                    <a href="https://x.com/AccraMetropolis" target="_blank" class="social-icon"><img src="images/icons8-twitter-50.png" alt="twitter-icon" loading="lazy"></a>
                    <a href="https://www.instagram.com/thisisaccra/?hl=en" target="_blank" class="social-icon"><img src="images/icons8-instagram-50.png" alt="instagram-icon" loading="lazy"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
